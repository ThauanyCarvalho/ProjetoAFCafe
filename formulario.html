<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>

<body>
    
    <div class="container">
        <div class="topo">
            <img src="IMAGENS/logo menor.png" alt="">
        </div>
        <br>
        <br>
        <form id="formulario-cadastro" class="row g-3">
            <div class="col-12 mb-3">
                <label for="nome" class="form-label">Produto</label>
                <input type="text" name="nome" id="nome" placeholder="Informe o nome do produto" required
                    class="form-control">

            </div>
            <div class="col-mb-3  mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" name="preco" id="preco" placeholder="Informe o valor do produto" required
                    class="form-control">

            </div>
            <div class="col-mb-3  mb-3">
                <label for="data" class="form-label">Data de fabicação</label>
                <input type="date" name="data" id="data" placeholder="Informe a data de vencimento" required
                    class="form-control">
            </div>

            <div class="col-mb-3  mb-3"></div>
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" name="descricao" id="descricao" placeholder="Descrição do produto" required
                    class="form-control">
           

            <div class="col-12 mb-3">
                <label for="formFileSm" class="form-label">adicionar a imagem do produto</label>
                <input class="form-control form-control-sm"  id="formFileSm" type="file" class="form-control">
            </div>
            
            <button type="submit">Cadastrar produto</button>
        </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
